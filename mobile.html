<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>课程表列表页</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="https://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="https://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">



  <style>
  *{
    font-family: 微软雅黑;
  }

.message{
    background: #FFFBDD;
    position: relative;
    padding: .8rem;
} 
.message a{
    color: #999;
}
.message .button{
    width: 3rem;
    position: absolute;
    right: 1rem;
    top:.8rem;
}
.swiper-container{
    height: 10rem;
}

  .row .col-33 {

    width: 33.3333333333333%;
     margin-left: 0;
    border: 1px solid #eee;
}
.icon-list{
    text-align: center;
    background: #fff;
    padding: 1rem 1rem;
}

.icon-list a,
.icon-list span,
.icon-list p{
    margin:0;
    font-size:.7rem;
    color: #999;
}
.icon-list span{
    font-size:1.2rem;
}
  </style>
  </head>
  <body>
<div class="page-group">
    <div class="page">
     
        <!-- 工具栏 -->
                <nav class="bar bar-tab">
                    <a class="tab-item external active" href="#">
                        <span class="icon icon-home"></span>
                        <span class="tab-label">动态</span>
                    </a>
                    <a class="tab-item external" href="#">
                        <span class="icon icon-star"></span>
                        <span class="tab-label">课表</span>
                    </a>
                    <a class="tab-item external" href="#">
                        <span class="icon icon-settings"></span>
                        <span class="tab-label">活动</span>
                    </a>
                    <a class="tab-item external" href="#">
                        <span class="icon icon-settings"></span>
                        <span class="tab-label">积分</span>
                    </a>
                </nav>

        <div class="content">
            <div class="message">
                <a>一些通知</a>
                <a class="button button-fill button-info" onclick="closeMessage()">关闭</a>
            </div>
            <!-- Slider -->
          <div class="swiper-container" data-space-between='10'>
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1n3rZHFXXXXX9XFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div>
              <div class="swiper-slide"><img src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i4/TB10rkPGVXXXXXGapXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div>
              <div class="swiper-slide"><img src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1kQI3HpXXXXbSXFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
            <div class="row">
              <a href="#" class="col-33  icon-list"><span class="icon icon-app"></span><p>报班</p></a>
              <a href="#" class="col-33  icon-list"><span class="icon icon-app"></span><p>课表</p></a>
              <a href="#" class="col-33  icon-list"><span class="icon icon-app"></span><p>作业</p></a>
              <a href="#" class="col-33  icon-list"><span class="icon icon-app"></span><p>活动</p></a>
              <a href="#" class="col-33  icon-list"><span class="icon icon-app"></span><p>请假</p></a>
              <a href="#" class="col-33  icon-list"><span class="icon icon-app"></span><p>点滴</p></a>
            </div>
        </div>


    </div>
</div>

    <script type='text/javascript' src='https://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='https://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='https://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<!-- 默认必须要执行$.init(),实际业务里一般不会在HTML文档里执行，通常是在业务页面代码的最后执行 -->
    <script>$.init();

function closeMessage(){
    $('.message').css('display','none');
}


var config = {
    spaceBetween:10,
    autoplay:2000,
    loop:true,
    loopedSlides:10,
    autoplayDisableOnInteraction:false
};

$(function() {
  $(".swiper-container").swiper(config);
}); 

    </script>
  </body>
</html>
