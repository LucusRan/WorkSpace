<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>课程表内页</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="https://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="https://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
  <style>
  body{
    font-family: "微软雅黑",Helvetica,sans-serif !important;
  }
  .card{
    border-radius: 0 !important;
    margin: 0 !important;
  }
  </style>
  </head>
  <body>
   <div class="page  page-current" id="pageOne">
  <header class="bar bar-nav">
    <a class="icon icon-left pull-left"></a>
  <a class="icon icon-refresh pull-right"></a>
    <h1 class="title">丁鸣的楷书初级</h1>
  </header>
  
  <div class="content">
    <div class="content-block-title">课程信息</div>
    <div class="list-block">
      <ul>

        <li class="item-content">
        <div class="item-inner">
          <div class="item-title">课程状态</div>
          <div class="item-after">老师已签到</div>
        </div>
        </li>
        
        <li class="item-content">
        <div class="item-inner">
          <div class="item-title">上课时间</div>
          <div class="item-after">2016/7/10 15:30</div>
        </div>
        </li>

        <li class="item-content">
        <div class="item-inner">
          <div class="item-title">上课地点</div>
          <div class="item-after">长宁学区</div>
        </div>
        </li>

        <li class="item-content">
        <div class="item-inner">
          <div class="item-title">授课教师</div>
          <div class="item-after">伏丹</div>
        </div>
        </li>

        <li class="item-content">
        <div class="item-inner">
          <div class="item-title">当前课时</div>
          <div class="item-after">第1课时</div>
        </div>
        </li>

        <li class="item-content">
        <div class="item-inner">
          <div class="item-title">课程总数</div>
          <div class="item-after">2课时</div>
        </div>
        </li>
      </ul>
    </div>

    <div class="card">
      <div class="card-header">授课内容</div>
      <div class="card-content">
        <div class="card-content-inner">
          一些内容一些内容一些内容一些内容一些内容一些内容一些内容
        </div>
      </div>
      
    </div>

 <div class="content-block-title">我要评论↓</div>
  <div class="list-block">
    <ul>
      <!-- Text inputs -->
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">标题</div>
            <div class="item-input">
              <input type="text" placeholder="评论的标题">
            </div>
          </div>
        </div>
      </li>

      <li class="align-top">
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">内容</div>
            <div class="item-input">
              <textarea></textarea>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="content-block">
    <div class="row">
      <div class="col-50"><a href="#" class="button button-big button-fill button-danger">取消</a></div>
      <div class="col-50"><a href="#" class="button button-big button-fill button-success">提交</a></div>
    </div>
  </div>
</div>
</div>
