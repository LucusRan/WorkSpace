<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>轻轻学堂-签到页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<style>
html {
    -ms-touch-action: none;  /* 阻止windows Phone 的默认触摸事件 */
    }
    body,
    div,
    section,
    h1{
        margin: 0;
        padding: 0;
    }
    ul {
        list-style: none;
    }
    body {
        width: 100%;
        *cursor: default;
        overflow: hidden;
        font: 16px/1.5 "Microsoft YaHei",Helvetica,STHeiti STXihei,Microsoft JhengHei,Arial;
    }
    #Loading{
        width: 100%;
        height: 100%;
        display: block;
        background: #666;
        position: fixed;
        z-index: 9999;
    }
    #Loading:before{
        content: " ";
        width: 100px;
        height: 100px;
        display: block;
        background: rgba(255,255,255,.0);
        position: absolute;
        left: calc(50vw - 70px);
        top: calc(50vh - 140px);
        border-radius: 50%;
        border: 20px solid #52AED8;
        border-left: 20px solid #FFF;
        -webkit-animation: AlwaysRoll 0.8s infinite;
        -moz-animation: AlwaysRoll 0.8s infinite;
        -ms-animation: AlwaysRoll 0.8s infinite;
        -o-animation: AlwaysRoll 0.8s infinite;
        animation: AlwaysRoll 0.8s infinite;
    }
    #Loading:after{
        content: "轻轻学堂-精彩即将呈现";
        position: absolute;
        left: calc(50vw - 85px);
        top: calc(50vh + 20px);
        color: #fff;

    }
    @keyframes AlwaysRoll{
        from{transform:rotate(360deg)}
    }
    -webkit-@keyframes AlwaysRoll{
        from{-webkit-transform:rotate(360deg)}
    }
    -moz-@keyframes AlwaysRoll{
        from{-moz-transform:rotate(360deg)}
    }
    -ms-@keyframes AlwaysRoll{
        from{-ms-transform:rotate(360deg)}
    }
    -o-@keyframes AlwaysRoll{
        from{-o-transform:rotate(360deg)}
    }
    .page{
    display: block;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    position: relative;
    top: 0;
    left: 0;
    background: linear-gradient(
                #64ccfc,#3e8ff2);
    }
    #CheckIn{
        position: absolute;
        bottom: 50px;
        left: 50%;
        margin-left: -35px;
        padding: 10px 15px;
        border-radius: 5px;
        background: #6CEFB3;
        border: 0;
        color: #fff;
        font-weight: 600;
        font-size: 18px;
        font-family: 微软雅黑;
    }
    #pointsAdd{
        position: absolute;
        top: 30%;
        left: 50%;
        margin-left: -50px;
        margin-top: 50px;
        width: 100px;
        height: 50px;
        padding: 10px;
        -webkit-animation:PointsAdd 1.5s;
        -moz-animation:PointsAdd 1.5s;
        -ms-animation:PointsAdd 1.5s;
        -o-animation:PointsAdd 1.5s;
        animation:PointsAdd 1.5s;
        display: none;
    }
    #pointsAdd h1{
        color: #fff;
    }
    @keyframes PointsAdd{
        0%{transform:scale(.5) translateY(200px);opacity:0;}
        35%{transform:scale(1) translateY(0px);}
        60%{transform:scale(1) translateY(0px);opacity: 1;}
        100%{opacity: 0;transform:translateY(-300px)scale(2);}
    }
    -webkit-@keyframes PointsAdd{
        0%{transform:scale(.5) translateY(200px);opacity: 0;}
        35%{transform:scale(1) translateY(0px);}
        60%{transform:scale(1) translateY(0px);opacity: 1;}
        100%{opacity: 0;transform:translateY(-300px)scale(2);}
    }
    -moz-@keyframes PointsAdd{
        0%{transform:scale(.5) translateY(200px);opacity: 0;}
        35%{transform:scale(1) translateY(0px);}
        60%{transform:scale(1) translateY(0px);opacity: 1;}
        100%{opacity: 0;transform:translateY(-300px)scale(2);}
    }
    -ms-@keyframes PointsAdd{
        0%{transform:scale(.5) translateY(200px);opacity: 0;}
        35%{transform:scale(1) translateY(0px);}
        60%{transform:scale(1) translateY(0px);opacity: 1;}
        100%{opacity: 0;transform:translateY(-300px)scale(2);}
    }
    -o-@keyframes PointsAdd{
        0%{transform:scale(.5) translateY(200px);opacity: 0;}
        35%{transform:scale(1) translateY(0px);}
        60%{transform:scale(1) translateY(0px);opacity: 1;}
        100%{opacity: 0;transform:translateY(-300px)scale(2);}
    }
   
</style>
</head>
<!--[if lte IE 7]>      
<body scroll="no"> 
<![endif]-->
<!--[if gt IE 7]><!--> 
<body onload="CloseLoading()"> 
<!--<![endif]-->
<div id="Loading"></div>



<section class="page">
    <button id="CheckIn">BIU</button>
        <div id="pointsAdd">
            <h1>+2积分</h1>
        </div>
</section>

 

<script type="text/javascript">
function CloseLoading(){
    document.getElementById("Loading").style.display="none";
}

document.getElementById('CheckIn').onclick = function(){
    var pointsAdd = document.getElementById('pointsAdd');
    pointsAdd.style.display="block";
    pointsAdd.addEventListener("webkitAnimationEnd",function(){
        pointsAdd.style.display="none";
    },false);

}

</script>
</body>
</html>
